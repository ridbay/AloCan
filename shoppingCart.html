<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link href="./assets/dist/css/bootstrap.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="/assets/fontawesome/css/all.css" rel="stylesheet">

    <!-- Custom Font Family Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;700&display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="./google/shopping-cart.css">
</head>

<body>
    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-sm navbar-light nav-text">
        <img src="./images/logo.png" alt="">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03"
            aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-md-flex d-block flex-row mx-md-auto mx-0 justify-content-around">
            <div class="collapse navbar-collapse" id="navbarsExample03">
                <ul class="navbar-nav">
                    <li class="nav-item p-2  active">
                        <a class="nav-link " href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item p-2 ">
                        <a class="nav-link" href="#">About</a>
                    </li>

                    <li class="nav-item p-2 dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown03" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Pages</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown03">
                            <a class="dropdown-item" href="#">Page1</a>
                            <a class="dropdown-item" href="#">Page2</a>
                            <a class="dropdown-item" href="#">Page3</a>
                        </div>
                    </li>
                    <li class="nav-item p-2 dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown03" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Register</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown03">
                            <a class="dropdown-item" href="#">Page1</a>
                            <a class="dropdown-item" href="#">Page2</a>
                            <a class="dropdown-item" href="#">Page3</a>
                        </div>
                    </li>
                    <li class="nav-item p-2 ">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>

            </div>
        </div>
        <div class="ml-auto top-icons">
            <a href="" class="p-2"><img src="./images/search-icon.png" alt=""></a>
            <a href="" class="p-2"> <img src="./images/basket-icon.png" alt=""></a>
            <a href="" class="p-2"> <img src="./images/menu-icon.png" alt=""></a>

        </div>
    </nav>
    <main class="page">
        <section class="shopping-cart dark">
            <div class="container">
                <h2 class="font-weight-bold pb-5 pt-5 mb-3 red">Shopping Cart</h2>
                <div class="row">
                    <div class="col-md-12 col-lg-8">
                        <div class="">
                            <div class="cart-title">
                                <div class="row">
                                    <div class="col-md-3">
                                        <h3>Product</h3>
                                    </div>
                                    <div class="col-md-6">
                                        <h3 class="">Quantity</h3>
                                    </div>
                                    <div class="col-md-3">
                                        <h3>Total Price</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="cart-product">
                                <div class="row">
                                    <div class="col-md-3">
                                        <img class="img-fluid mx-auto d-block image" src="./images/bottle.png">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="info">
                                            <div class="row">
                                                <div class="col-md-5 product-name">
                                                    <div class="product-name">
                                                        <p>Powdered Ginseng, 50g</p>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 quantity">

                                                    <input id="quantity" type="number" value="1"
                                                        class="form-control quantity-input">
                                                </div>
                                                <div class="col-md-3 price">
                                                    <span>C$ 35.00</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-4">
                        <div class="summary">
                            <h3>Summary</h3>
                            <div class="summary-item"><span class="text">Subtotal</span><span class="price">$360</span>
                            </div>
                            <div class="summary-item"><span class="text">Discount</span><span class="price">$0</span>
                            </div>
                            <div class="summary-item"><span class="text">Shipping</span><span class="price">$0</span>
                            </div>
                            <div class="summary-item"><span class="text">Total</span><span class="price">$360</span>
                            </div>
                            <button type="button" class="btn btn-primary btn-lg btn-block">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="./assets/dist/js/bootstrap.min.js"></script>
</body>

</html>
